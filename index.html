<!doctype html>
<html>

<head>
    <title>Thinkful Tube</title>
    <meta charset="utf-8" name="description" content="Simple Thinkful excercise to search YouTube videos by calling Google API. Based on the search results the page will display the images of the first 10 videos that match the search.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="main.css">
    <!-- JQuery library -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>    
    <!-- JS/JQuery code -->
    <script type="text/javascript" src="index.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
        <h1>Thinkful Tube</h1>
        <h3>Search YouTube Video Repository</h3>
        <form id="search-term">
            <input type="text" name="query" id="query" size="35" placeholder="First 10 results returned..." required="">
            <input type="submit" value="search" id="button">
        </form>

        <div class="js-search-results"> </div>

</body>

</html>
